<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>

        <button onclick="inntext()">textContent로 표시하기</button>
        <button onclick="innhtml()">innerHTML로 표시하기</button>
        <h1>현재 시각 :</h1>
        <div id="current"></div>

        <script>

            let now = new Date();

            function inntext(){
                document.getElementById("current").textContent = now;
            }

            function innhtml() {
                document.getElementById("current").innerHTML = "<em>" + now + "</em>";

            }



        </script>

    </body>
</html>
