<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            .hide {
                display : none;
            }
        </style>
    </head>
    <body>
        <button id="hideButton">텍스트를 숨기거나 보이는 버튼</button>

        <div class="text">안녕하세요~~~</div>

        <script>
            // 버튼을 클릭하면 div 태그가 숨겨지도록
            // 이벤트 핸들러를 구현해주세요.
            // 힌트 : class속성에 hide가 추가되면 숨겨지고
            // 사라지면 드러납니다. 숨겼다가 보였다가

            $text = document.querySelector('.text');
            $hideButton = document.querySelector('#hideButton');

            const hideText = () => {
                $text.classList.toggle('hide');
            }

            $hideButton.onclick = hideText;

        </script>
    </body>
</html>
