<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <!--button#b$*3-->
        <button id="b1">클릭1</button>
        <button id="b2">클릭2</button>
        <button id="b3">클릭3</button>
    </body>

    <script>
        // 버튼 3개에 대해서 변수에 저장
        const [$b1, $b2, $b3] = document.querySelectorAll('button');

        //b1에 연동할 함수 선언
        const sayHello = () => {
            alert('안녕하세요!!!');
        }

        // b1에 onclick 이벤트로 sayHello 함수 연결
        $b1.onclick = sayHello; //

        
        // b2를 클릭했을 때 배경색이 빨간색이 되도록 해주세요.
        //$body = document.querySelector('body'); // 뒷배경을 바꾸려면 이렇게 해도 됨
        const turnRed = () => {
            $b2.style.background = "red";
        }

        // function changeBgRed() {} // 함수 선언 다른 방법

        $b2.onclick = turnRed;
        

        // b3에 마우스가 올라가면 배경색 파란색이 되게 해주시고
        // 마우스가 빠져나가면 배경색이 노란색이 되게 해주세요.
        const turnBlue = () => {
            $b3.style.background = "blue";
        }

        const turnYellow = () => {
            $b3.style.background = "yellow";
        }

        $b3.onmouseover = turnBlue;
        $b3.onmouseout = turnYellow;

        // $b3.onmouseover = () => {} // 익명 함수 다른 방법(화살표)
        // $b3.onmouseout = function() {} // 익명 함수 다른 방법


    </script>
</html>
