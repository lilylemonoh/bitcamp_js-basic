<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>

        <input type="email" id="account" value="abc@gmail.com">

        <script>
            const $input = document.querySelector('input');

            console.dir($input);

            console.log($input.attributes.id.value); //id 속성의 값 확인

            // 위 조회구문을 토대로 아래와 같이 바꿔주세요

            // 1. id는 'acc'로
            // 2. value는 'zzz'로
            // 3. type은 'checkbox'로

            $input.attributes.id.value = 'acc';
            $input.attributes.value.value = 'zzz';
            $input.attributes.type.value = 'checkbox';

        </script>

    </body>
</html>
