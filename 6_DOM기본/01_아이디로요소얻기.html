<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li id="apple">사과</li>
            <li id="banana" style="background-color: greenyellow;">바나나</li>
            <li id="grape">포도</li>
            <li id="peach">복숭아</li>
        </ul>
        <script>
            const $banana = document.getElementById("banana");
            console.log($banana);

            setColorNumber = prompt("banana의 배경색깔을 지정해주세요. 1:빨강, 2: 파랑");
            if(setColorNumber === "1"){
                $banana.style.backgroundColor = 'red';
            } else if(setColorNumber === "2") {
                $banana.style.backgroundColor = 'blue';
            }

            // $banana.style.backgroundColor = 'red'; 
            $banana.style.width = '100px';

            //#peach인 요소를 변수에 저장한 다음, 글씨색을 pink로 바꿔주는 코드
            const $peach = document.getElementById("peach");
            // const $peach = document.quarySelector("#peach");  // #, . 등을 이용해 얻어옴
            $peach.style.color = 'pink';
        </script>
    </body>
</html>
