<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <!-- #wrap>ul#list1>li{리스트$}*7 -->
        <div id="wrap">
            <ul id="list1">
                <li>리스트1</li>
                <li>리스트2</li>
                <li>리스트3</li>
                <li>리스트4</li>
                <li>리스트5</li>
                <li>리스트6</li>
                <li>리스트7</li>
            </ul>
        </div>
        <script>
            // 1. id = "list1"인 요소의 자식인 <li>요소 중 
            // 홀수번째 요소만 선택 후 배경색상 yellow 적용

            //$는 태그 1개만 찝어왔을때 붙인다. list에는 잘 안 붙임.
           let elements = document.querySelectorAll("li:nth-child(odd)");
                
            for(const $li of elements){
                    $li.style.backgroundColor = "yellow";
            }

            // 2. id = "list1"인 요소에 <li> 요소 중
            // 짝수번째 요소만 선택 후 배경색상 gray 적용

            elements = document.querySelectorAll("li:nth-child(even)");
            for(const $li of elements) {
                $li.style.backgroundColor = 'gray';
            }

            // 3. id = "list1"인 요소에 <li> 요소 중
            // 첫번째 <li> 요소만 선택 후 폰트색상 red 적용
            
            const $firstLi = document.querySelector('li:first-child'); //그냥 ('li')만 해도, 제일 첫번째것 1개만 잡으니까 가능하다.
            $firstLi.style.color = 'red';

            // 4. id = "list1"인 요소에 <li> 요소 중
            // 마지막번째 <li>요소만 선택 후 폰트색상 green 적용

                // 내가 풀이한 것
           // const $lastLi = document.querySelector('li:last-child');
           // $lastLi.style.color = 'green';

           // 다른 방법
            elements = document.querySelectorAll("li");
            const $lastLi = elements[elements.length - 1];
            $lastLi.style.color = 'green';

            // 5. id="list1"인 요소에 <li>요소 중 3번째 이후 요소만 선택 후
            // border 2px dashed violet 적용(3번째부터 끝까지 선택)

            // 내가 푼 방법
            //elements = document.querySelectorAll('li:nth-child(n + 3)') 
            //for(const $li of elements) {
            //     $li.style.border = '2px dashed violet';
            //}

            elements = document.querySelectorAll("li");
            const [$fir, $sec, $thi, ...others] =elements;
            for($li of others) {
                $li.style.border = '2px dashed violet';
            }
            
        
          

        </script>
    </body>
</html>
