<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <!-- ul#fruits>li.fr*4 -->
        <ul id="fruit">
            <li class="fr">사과</li>
            <li class="fr banana">바나나</li>
            <li class="fr grape">포도</li>
            <li class="fr">복숭아</li>
        </ul>

        <script>
            // quarySelector는 동시에 가져올 수 있는 요소 무조건 1개
            const $grape = document.querySelector(".grape");
            $grape.textContent = "씨없는 포도";

            // 선택지에 해당하는 모든 요소 얻기
            const elements = document.querySelectorAll(".fr");
            // 리스트 내부 자료는 인덱싱을 통해서 하나하나 처리해야 합니다.
            //(바로 명령을 못 받음)
            console.log(elements[0]);
            elements[0].style.color = "blue";

            // 일괄 적용 시엔 for of 문을 사용합니다.
            for(const $li of elements) {
                $li.style.color = 'magenta';
            }

            // 디스트럭처링 할당으로
            // 내부 요소를 하나하나 한 번에 저장할 수도 있습니다.
            const[$a, $b, $c, $d] = document.querySelectorAll("li");
            console.log($a);
            console.log($b);
            console.log($c);
            console.log($d);

            // 마지막 요소의 textContent를 '어피치'로 바꿔주세요.
            $d.textContent = '어피치';
            console.log($d);



        </script>
    </body>
</html>
