<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <script>
            // script 태그 내부에 작성한 JS코드는
            // 브라우저가 로딩되며 실행됩니다.
            // prompt('안내문');은 입력을 받을 수 있는 구문입니다.
            // while문을 이용해 1~100 사이의 범위의 값을 하나 뽑고
            // up and down 형식으로 맞춰나가는 게임을 만들어주세요.
            var answer = Math.floor((Math.random()*100)+1);
            var value = prompt("1~100 사이의 수를 입력해주세요.");
            console.log(value);
            while(value !== answer) {
                if (value > answer) {
                    value = prompt("down"); 
                } else if (value < answer) {
                    value = prompt("up");
                }
            }

        </script>
    </head>
    <body>
    </body>
</html>
