<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            #fruits {
                padding: 50px;
                border: 2px solid red;
            }
            #fruits li {
                background: yellow;
                margin-bottom: 10px;
            }
            #fruits li:first-child {
                position: absolute;
                bottom: 10%;
                right: 5%;
            }

        </style>
    </head>
    <body>
        <ul id="fruits">
            <li class="apple">Apple</li>
            <li class="banana">Banana</li>
            <li class="grape">Grape</li>
        </ul>
        <script>
            const $fruits = document.querySelector('#fruits');
            const $apple = $fruits.firstElementChild;
            const clickEvt = e => {
                console.log('ul의 클릭이벤트 발생');
                console.dir(e.target);
                console.log(`${e.target.tagName} 눌렀음!`);
            };

//            $fruits.addEventListener('click', clickEvt);

            $apple.onclick = e => {
                console.log('apple의 클릭이벤트 발생');
                console.log(e.target.textContent);
            }


        </script>

    </body>
</html>
