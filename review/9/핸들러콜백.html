<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <button id="btn">클릭</button>

        <script>
            function hello(){
                alert('안녕!');
            }

            const $btn = document.querySelector('#btn');

            $btn.addEventListener('click', hello);

            $btn.addEventListener('click', () => {$btn.style.background = 'aqua';
            })

            $btn.removeEventListener('click', hello);

        </script>
    </body>
</html>
