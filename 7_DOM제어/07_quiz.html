<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <h1 class = "theTitle">html 조작</h1>
        <ul id="list">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>

        <script>
        // 1. class="theTitle"인 요소의 자식요소를 innerHTML을 사용해서
        // <a href="#"> 요소 객체 조작</a>으로 교체하세요

        const $h1 = document.querySelector(".theTitle");
        $h1.innerHTML = "<a href='#'>요소 객체 조작</a>";
        // class="obj1"인 요소의 텍스트를 "리스트_2로 변경하세요."
        const $obj1 = document.querySelector(".obj1");
        $obj1.textContent = "리스트_2";
        // document.querySelector(".obj1").textContent = "리스트_2";

        // ### 여기부터는 innerHTML 사용 금지
        
        // 3. id="list"인 요소의 마지막 위치에
        // 새 요소 "<li>list_6</li>"를 추가하세요.

        const $newLi = document.createElement("li"); // 자식요소, 새로 생성됨(내용물 없음)
        const $list = document.getElementById('list'); // 부모요소, 여기 내부에 li태그 추가함
        $list.appendChild($newLi);
        $newLi.textContent = "list_6";

        // 4. id="list"인 요소의 첫 위치에 새요소 "<li>list_1</li>를 추가하세요."
        const $list_1 = document.createElement("li");
        $list_1.textContent = "list_1";
        $list.insertBefore($list_1, $list.firstElementChild); //$ 뒤쪽에 obj1도 됨

        // 5. id = "list"인 요소의 하위 <li> 요소 중 첫번째 요소 삭제
        $list.removeChild($list.firstElementChild);

        // 5번을 변수 없이 삭제하는 방법 
        document.getElementById("list").removeChild($list.firstElementChild);

        </script>

    </body>
</html>
